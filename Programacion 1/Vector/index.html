<html>
	<head>
		<script type="text/javascript" src="JS/program.js" ></script>
	</head>
	<body>
		<form>
			<h2>Contactos:</h2>
			<table>
				<tr>
					<td>
						<b>Nombre</b>
					</td>
					<td>
						<input id="txtNombre" type="text"/>
					</td>
					<td>
						<b>Apellido</b>
					</td>
					<td>
						<input id="txtApellido" type="text"/>
					</td>
				</tr>
				<tr>
					<td>
						<b>Email</b>
					</td>
					<td>
						<input id="txtEmail" type="text"/>
					</td>
					<td>
						<b>Telefono</b>
					</td>
					<td>
						<input id="txtTelefono" type="text"/>
					</td>
				</tr>
				<tr>
					<td colspan="4" >
						<input id="btnIngresar" type="button" value="Ingresar"/>
					</td>	
				</tr>
			</table>
			<div id="Contactos">
				<table id="lstContactos" color="blue">
				</table>
			</div>
		</form>
	</body>
</html>
