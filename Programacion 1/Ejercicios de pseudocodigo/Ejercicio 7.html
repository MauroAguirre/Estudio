<html>
	<head>
		<script>
			var dato;
			do{
			dato = Number(prompt("Ingrese un numero mayor a 0"));
			}while(dato<1);
			if(dato%2==0)
				document.write("El numero "+dato+" es par");
			else
				document.write("El numero "+dato+" es inpar");
		</script>
	</head>
