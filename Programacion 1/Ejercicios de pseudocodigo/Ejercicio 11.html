<html>
	<head>
		<script>
			var numero = Number(prompt("Ingrese un numero"));
			var suma=0;
			if(numero%2!=0)
				numero+=1;	
			for(var i=numero;i<numero+10;i+=2){
				suma+=i;
				}
			document.write(suma);
		</script>
	</head>
	<body>
		<br><a href="Index.html">Volver al inicio</a>
	</body>
</html>
