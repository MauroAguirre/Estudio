<html>
	<head>
		<script type="text/javascript" src="JS/jquery-3.2.1.js" ></script>
		<script type="text/javascript" src="JS/program9.js" ></script>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<td>
						<b>Horas por dia</b>
					</td>
					<td>
						<input type="number" id="numHoras"/>
					</td>
				</tr>
				<tr>
					<td>
						<b>Dias</b>
					</td>
					<td>
						<input type="number" id="numDias"/>
					</td>
				</tr>
				<tr>
					<td>
						<b>Electricista</b>
					</td>
					<td>
						<input type="radio" name="Trabajador" id="Electricista" value="radElectricista"/>
					</td>
				</tr>
				<tr>
					<td>
						<b>Asistente</b>
					</td>
					<td>
						<input type="radio" name="Trabajador" id="Asistente" value="radAsistente"/>
					</td>
				</tr>
				<tr>
					<td>
						<input type="button" value="Resultado" id="btnResultado"/>
					</td>
					<td>
						<p id="Resultado"></p>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
