 <html>
	<head>
	<link href="css/inicio.css" type="text/css" rel="stylesheet"></link>
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Caveat+Brush" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/inicio.js"></script>
	</head>
	<body>
		<div id="pantalla">
			<div id="inicio">
				<img src="icono.png">
				<input id="txtUsu" type="text" placeholder="Ingrese el usuario"/>
				<input id="pwdCon" type="password" placeholder="Ingrese la contraseña"/>
				<input id="btnIng" type="button" value="Ingresar"/>
				<input id="btnReg" type="button" value="Registrar"/>
			</div>
			<div id="MenuCliente">
				<div id="MenuPrincipalDiv">
					<p id="MenuPrincipalP">Menu Principal</p>
				</div>
				<input id="btnClientes" type="button" value="Clientes"/>
				<input id="btnRuta" type="button" value="Mapas de ruta de trabajo"/>
				<input id="btnPerfil" type="button" value="Mi Perfil"/>
				<input id="btnNotificaciones" type="button" value="Notificaciones"/>
			</div>
			<div id="Perfil">
				<div id="PerfilDiv">
					<p id="PerfilP">Mi perfil</p>
				</div>
				<div id="PerfilBody">
					<input id="nombre" type="text" placeholder="Nombre completo">
					<input id="pago" type="text" placeholder="Tipo de pago">
					<input id="horario" type="text" placeholder="Horario de trabajo">
					<input id="direccion" type="text" placeholder="Direccion">
					<input id="btnRege" type="button" value="Aceptar">
				</div>
			</div>
			<div id="Registrar">
				<div id="RegistrarDiv">
					<p id="RegistrarP">Registrar</p>
				</div>
				<div id="RegistrarBody">
					<input id="usuario" type="text" placeholder="Usuario">
					<input id="contra" type="text" placeholder="Contraseña">
					<select id="tip">
						<option>Cliente</option>
						<option>Profesional</option>
					</select>
					<input id="btnRegi" type="button" value="Registrar">
					<input id="btnSal" type="button" value="Salir">
				</div>
			</div>
		</div>
		<div id="negroDerecho"></div>
		<div id="negroIzquierdo"></div>
		<div id="negroArriba"></div>
		<div id="negroAbajo"></div>
	</body>
 </html>
