<!DOCTYPE html>					<!-- El doctype significa que se va a usar html 5, Declara como sera la sintaxis del documento -->
	<head>						<!-- cuando el codigo ya a alcanzado o terminado se valida para comprobar que esta correcto -->
		<meta charset= "UTF-8">	<!-- la forma de validacion sera en funcion a lo declarado-->
		<meta name= "viewport" content="width= device-width, inicial=scale1.0">
		<meta name="keyword" content="palabra">	<!-- Autor ,copyright, etc-->
		<meta name="Descripcion" content="...">
								<!-- La etiqueta viewport: Cuando tenemos un diseño responsivo debemos especificar que el ancho de la pagina-->
								<!-- sea el mismo que el del dispositivo y establecer que el zoom minimo sea 1.0-->
								<!-- En la etiqueta charset declara que letras se van a usar, sirve por ejemplo para escribir la ñ-->
								<!-- En el HEAD va la informacion que se necesita para que la pagina funcione-->
								<!-- No la va a ver el usuario, el usuario solo ve el html, que es muy importante para los motores de busqueda-->
	</head>						
	<body>						<!-- En el body va lo que ve el usuario-->	
		<figure><img src="recursos/Jellyfish.jpg"/><figcaption>Esta imagen ta buenasa chabon</figcaption></figure>
		<table>
			<caption>el caption esta aqui</caption>
			<tr>
				<th>
					th434341
				</th>
				<th>
					th2
				</th>
			</tr>
			<tr>
				<td>
					td1
				</td>
				<td>
					td2
				</td>
			</tr>
		</table>
		<form>
			<fieldset>
				<legend>soy legend-da</legend>
				Elementos de formulario como: listas de selecciones, botones, entrada de texto o numeros, radio, etc
			</fieldset>
		</form>
	</body>						
</html>
