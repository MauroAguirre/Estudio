<html>
	<head>
		<script>
			var dato1;
			var dato2;
			var dato3;
			dato1 = Number(prompt("Ingrese un numero"));
			dato2 = Number(prompt("Ingrese otro numero"));
			dato3 = Number(prompt("Ingrese otro numero mas"));
			if(dato1<0)
				document.write(dato1*dato2*dato3);
			else
				document.write(dato1+dato2+dato3);
		</script>
	</head>
	<body>
		<br><a href="Index.html">Volver al inicio</a>
	</body>
</html>
