<html>
	<head>
		<script>
			var dato1;
			var dato2;
			var dato3;
			dato1 = Number(prompt("Ingrese un numero"));
			dato2 = Number(prompt("Ingrese otro numero"));
			dato3 = Number(prompt("Ingrese otro numero mas"));
			if(dato1>=dato2){
				if(dato1>=dato3)
					alert("El numero " +dato1+" es el mayor");
				else
					alert("El numero " +dato3+" es el mayor");
			}
			else{
				if(dato2>=dato3)
					alert("El numero " +dato2+" es el mayor");
				else
					alert("El numero " +dato3+" es el mayor");
			}
		</script>
	</head>

	</body>
</html>
