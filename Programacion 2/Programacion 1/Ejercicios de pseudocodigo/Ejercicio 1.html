<html>
	<head>
		<script>
			var dato1;
			var dato2;
			dato1 = Number(prompt("Ingrese un numero"));
			dato2 = Number(prompt("Ingrese otro numero"));
			if(dato1==dato2)
				alert("Los numeros son iguales");
			else{
				if(dato1>dato2)
					alert("El numero "+dato1+" es mayor a "+dato2);
				else
					alert("El numero "+dato2+" es mayor a "+dato1);
			}
		</script>
	</head>
	<body>
		<a href="Index.html">Volver al inicio</a>
	</body>
</html>
